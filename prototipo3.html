<!doctype html>

<html>
<head>
   <meta charset="UTF-8" />
   <title>Protótipo 3</title>
   <style>
      body{
         background-color: black;
         color: white;
      }
   
      canvas {
         background-color: darkblue;
      }
      
   </style>
</head>
<body>
   <h1>CESJF-GG: Protótipo 3</h1>
   <canvas id="tela" width="640" height="480">Seu navegador não suporta o canvas! <a href="http://chrome.google.com">Atualize o seu navegador</a>!</canvas>

   <script>
      var tela=document.getElementById("tela");
      var tempo_atual= new Date(); 
      var tempo_anterior = new Date(); 
      var dt;
      var ctx = tela.getContext("2d");

      var jogador = {
         x: 100,
         y: 100,
         angulo: 0,
         vang: 0,      
         aceleracao: 0,
         vx: 0,
         vy: 0,
         raio: 15,
         desenhar: function (ctx){
            ctx.save();
            ctx.translate(jogador.x, jogador.y);
            ctx.rotate(jogador.angulo * 2 * Math.PI / 360);         
            ctx.beginPath( );
            ctx.moveTo(0, -10);
            ctx.lineTo(8, 10);
            ctx.lineTo(-8, 10);
            ctx.lineTo(0, -10);
            ctx.closePath( );
            ctx.stroke();
            ctx.beginPath( );
            ctx.arc(0,0,jogador.raio,0,Math.PI * 2,true);


            ctx.closePath( );
            ctx.strokeStyle= "yellow";

            ctx.stroke();
            ctx.restore();
         },

         mover: function (){
            this.angulo += this.vang * dt;
            this.x += this.vx;
            this.y -= this.vy;
            this.vx += this.aceleracao*Math.sin(this.angulo * 2 * Math.PI / 360)*dt;
            this.vy += this.aceleracao*Math.cos(this.angulo * 2 * Math.PI / 360)*dt;

            if(this.y<-20) {
               this.y = 500;
            }
            if(this.y>500) {
               this.y = -20;
            }
            if(this.x<-20) {
               this.x = 660;
            }
            if(this.x>660) {
               this.x = -20;
            }
            
         },
      };
      
      function Asteroide(){
         this.x = 200;          
         this.y = 0;
         this.ax = 0;
         this.ay = 0;
         this.vx = 0;
         this.vy = 40;
         this.raio = 30;
         this.colidido = false;
         this.desenhar = function(ctx){
            ctx.save();
         
            ctx.translate(this.x, this.y);
            ctx.beginPath( );
            ctx.arc(0,0,this.raio,0,Math.PI * 2,true);


            ctx.closePath( );
            ctx.strokeStyle= "red";
            if (this.colidido) {
               ctx.fillStyle="red";
            } else {
               ctx.fillStyle="yellow";
            }
            
            ctx.fill();
            ctx.stroke();
            
            ctx.restore();

         };
         this.mover = function() {
            this.x += this.vx*dt;
            this.y += this.vy*dt;

            if(this.y<-20) {
               this.y = 500;
            }
            if(this.y>500) {
               this.y = -20;
            }
            if(this.x<-20) {
               this.x = 660;
            }
            if(this.x>660) {
               this.x = -20;
            }
         };
         this.colisao = function(alvo) {
            var d = Math.sqrt(Math.pow((this.x-alvo.x),2) + Math.pow((this.y-alvo.y),2));
            return d < (this.raio+alvo.raio); 
         };
      };
     
      var asteroide = new Asteroide();
      var d;
      var colisao = 0;    
      

      function desenho(){
         tempo_atual = new Date();
         dt = (tempo_atual - tempo_anterior) / 1000; 
         ctx.fillStyle = "darkblue";
         ctx.fillRect(0, 0, 640, 480);     
         ctx.fillStyle = "gray";
         
         ctx.strokeStyle = "white";

         asteroide.mover();
         jogador.mover();

         asteroide.colidido = asteroide.colisao(jogador);

         jogador.desenhar(ctx);
         asteroide.desenhar(ctx);

         tempo_anterior = tempo_atual;

      }
      window.setInterval(desenho, 1000/60);
   
      document.addEventListener("keydown", tecla_pressionada);
      document.addEventListener("keyup", tecla_solta)
      function tecla_pressionada(evento){
         if (evento.keyCode == 39){
            jogador.vang = 120;
         } else if(evento.keyCode == 37){
            jogador.vang = -120;
         }
         if(evento.keyCode == 38){
            jogador.aceleracao =  1;
         }  else if(evento.keyCode == 40){
            jogador.aceleracao = 0;
         }             
      }
      function tecla_solta(evento){
         if (evento.keyCode == 39){
            jogador.vang = 0;
         } else if(evento.keyCode == 37){
            jogador.vang = 0;
         }
         if(evento.keyCode == 38){
            jogador.aceleracao = 0;
         } else if(evento.keyCode == 40){
            jogador.aceleracao = 0;
         }
      }
         
         
   </script>
</body>

</html>
