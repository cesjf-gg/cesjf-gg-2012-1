<!doctype html>

<html>
<head>
   <meta charset="UTF-8" />
   <title>Protótipo 3</title>
   <style>
      body{
         background-color: black;
         color: white;
      }
   
      canvas {
         background-color: darkblue;
      }
      
   </style>
</head>
<body>
   <h1>CESJF-GG: Protótipo 3</h1>
   <canvas id="tela" width="640" height="480">Seu navegador não suporta o canvas! <a href="http://chrome.google.com">Atualize o seu navegador</a>!</canvas>

   <script>
      var tela=document.getElementById("tela");
      var ctx = tela.getContext("2d");
      var x = 20;
      var vx = 0;
      var y = 40;
      var vy = 8;
      var ax = 0.5;
      
      function desenho(){ 
         ctx.fillStyle = "darkblue";
         ctx.fillRect(0, 0, 640, 480);     
         ctx.fillStyle = "gray";
         ctx.fillRect(x, y, 20, 20);      
         ctx.strokeStyle = "white";
         ctx.strokeRect(x, y, 20, 20);
         vx +=ax;
         x+= vx;
         y+= vy;
         if((x > 300 && ax > 0) || (x < 50 && ax < 0)){
            ax = -ax;
            console.log(ax);
         }
         if((y > 440) || (y < 20)){
            vy = -vy;
         }
         

      }
      window.setInterval(desenho, 1000/30);
   
   </script>
</body>

</html>
